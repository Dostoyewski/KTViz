<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
    <title>ASTS Inc.</title>
    <link rel="icon" href="{% static 'images/icon.ico' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
<h1>Отчеты по тестированию алгоритма:</h1><br>
 <a href="{% url 'upload' %}" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
<ul class="collapsible expandable">
    {% for rec in data %}
        <li>
            <div class="collapsible-header"><i class="material-icons">place</i>{{ rec.title }}, число целей: {{ rec.n_targ }}, дата тестирования: {{ rec.date }}</div>
            <div class="collapsible-body">
                <span>Результаты тестирования</span>
                <script type="text/javascript">
                    google.charts.load('current', {'packages': ['corechart']});
                    google.charts.setOnLoadCallback(drawChart);

                    function drawChart() {
                        var arr = []
                        arr.push(['Дистанция', 'Код 0', 'Код 1', 'Код 2', 'Код 4', 'Код 5'])
                        for(var i = 0; i < {{ rec.dists }}.length; ++i)
                        {
                            arr.push([{{ rec.dists }}[i], {{ rec.code0 }}[i], {{ rec.code1 }}[i], {{ rec.code2 }}[i], {{ rec.code4 }}[i], {{ rec.code5 }}[i]]);
                        }
                        var data = google.visualization.arrayToDataTable(arr);

                        var options = {
                            title: 'Результаты тестирования',
                            hAxis: {title: 'Процент', titleTextStyle: {color: '#333'}},
                            vAxis: {minValue: 0},
                            width: 1700,
                            height: 700
                        };

                        var chart = new google.visualization.AreaChart(document.getElementById('{{ rec.date }}'));
                        chart.draw(data, options);
                    }
                </script>
                <div id="{{ rec.date }}" style="width: 100%; height: 800px;"></div>
            </div>
        </li>
    {% endfor %}
</ul>


<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
<script type="text/javascript">

    var elem = document.querySelector('.collapsible.expandable');
    var instance = M.Collapsible.init(elem, {
        accordion: false
    });
</script>
</body>
</html>
