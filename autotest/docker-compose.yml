version: "3.3"

services:
  nginx:
    build: ./nginx
    ports:
      - 1300:80
    volumes:
      - ./diagnosis/static:/static
    depends_on:
      - web
    restart: "on-failure"
#    command: [nginx-debug, '-g', 'daemon off;']

  web:
#      python manage.py makemigrations &&
    build: .
    command: sh -c "python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn autotest.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./:/code/:rw
      - ./data:/code/data:rw
    env_file:
      - local.env
    expose:
      - 8000
    restart: "on-failure"
